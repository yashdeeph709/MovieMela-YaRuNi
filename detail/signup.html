<link rel="stylesheet" type="text/css" href="css/signup.css" />
<div class="signup">
   <div style="float:left">
      <input type="text" placeholder="Enter Firstname" id="fname" required/>
      <input type="text" placeholder="Enter Lastname" id="lname" required/>
      <input type="email" placeholder="Enter mail-id" id="mailid" required/>
   </div>
   <div style="float:right">
      <input type="text" placeholder="Enter Username" id="username" required/>
      <input type="password" placeholder="Enter Password" id="password" required/>
      <input type="password" placeholder="Reenter Password" id="rpassword" required/>
   </div>
   <input type="submit" value="Register" onclick="signup()">
</div>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<div class="login">
   <input type="text" placeholder="Enter Username" id="usernameLogin" required/>
   <input type="password" placeholder="Enter Password" id="passwordLogin" required/>
   <a href="#" class="forgot">forgot password?</a>
   <button id="b1" class="submit" type="button" onclick="login()">Submit Form</button>
</div>
